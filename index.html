<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>

<body>
    <div class="container">
        <div>
            <h1 id="heading">Weather app</h1>
            <br>
            <input type="text" name="" placeholder="Search city" id="city-input">
            <br>
            <input type="button" onclick="searchcity()" value="Search">
        </div>

        <div class="result">
            <h2 id="city-name">..........</h2>

            <div>
                <h2 id="weather-type">......</h2>

                <div>
                    <h3>Temp: <span id="temp"></span> <span>°C</span></h3>
                    <h3>Min Temp: <span id="min-temp"></span><span>°C</span></h3>
                    <h3>Max Temp: <span id="max-temp"></span><span>°C</span></h3>
                </div>

            </div>


        </div>





    </div>

    <script src="app.js"></script>
